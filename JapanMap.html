<script>
  const prefs = document.querySelectorAll( '.geolonia-svg-map .show' );
  prefs.forEach( ( pref ) => {
    // マウスオーバーで色を変える
    pref.addEventListener( 'mouseover', ( event ) => {
      event.currentTarget.style.fill = "#da5165";} );

    // マウスが離れたら色をもとに戻す
    pref.addEventListener( 'mouseleave', ( event ) => {
      event.currentTarget.style.fill = "" ;} );

    // マウスクリック時のイベント
    pref.addEventListener( 'click', ( event ) => {
      location.href = `/brewery?prefecture=${event.currentTarget.dataset.code}`;
    } );
  } );
</script>
